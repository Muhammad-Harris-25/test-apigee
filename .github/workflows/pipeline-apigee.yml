name: Apigee CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - uat
      - prod
    paths-ignore:
      - README.md
      - shared-pom.xml
      - apigeelint-pr.yml
      - azure-pipelines.yml
      - scripts/**
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  apigee:
    runs-on: ubuntu-latest

    steps:
      # ==========================================================
      # 0️⃣ CHECKOUT
      # ==========================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================================
      # 1️⃣ LOAD REPOSITORY VARIABLES
      # ==========================================================
      - name: Load Apigee variables
        shell: bash
        run: |
          echo "ORG=${{ vars.ORG }}" >> $GITHUB_ENV
          echo "APIGEE_ENVIRONMENT=${{ vars.APIGEE_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_FILE=${{ vars.SERVICE_ACCOUNT_FILE }}" >> $GITHUB_ENV

      # ==========================================================
      # 2️⃣ CREATE SERVICE ACCOUNT FILE (FROM BASE64)
      # ==========================================================
      - name: Create service account file
        shell: bash
        run: |
          echo "${{ secrets.SECUREFILE }}" | base64 --decode > "$SERVICE_ACCOUNT_FILE"
          chmod 600 "$SERVICE_ACCOUNT_FILE"

      # ==========================================================
      # 3️⃣ DETECT CHANGED PROXIES
      # ==========================================================
      - name: Detect changed proxies
        id: detect
        shell: bash
        run: |
          BASE=$(git rev-parse HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD)

          CHANGED=$(git diff --name-only $BASE HEAD \
            | grep '^api-proxies/' \
            | cut -d'/' -f2 \
            | sort -u)

          if [ -z "$CHANGED" ]; then
            echo "❌ No proxy changes detected"
            exit 1
          fi

          CHANGED_SPACES=$(echo "$CHANGED" | tr '\n' ' ')
          echo "changed_proxies=$CHANGED_SPACES" >> $GITHUB_OUTPUT

      # ==========================================================
      # 4️⃣ SETUP TOOLS
      # ==========================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install tools
        run: |
          npm install -g apigeelint newman newman-reporter-html

      # ==========================================================
      # 5️⃣ GENERATE ACCESS TOKEN
      # ==========================================================
      - name: Generate access token
        shell: bash
        run: |
          chmod +x scripts/revision.sh

          FIRST_PROXY=$(echo "${{ steps.detect.outputs.changed_proxies }}" | awk '{print $1}')

          OUTPUT=$(scripts/revision.sh \
            "$ORG" \
            "$FIRST_PROXY" \
            "$APIGEE_ENVIRONMENT" \
            "$SERVICE_ACCOUNT_FILE")

          TOKEN=$(echo "$OUTPUT" | grep -oP '(?<=access_token=).*')

          if [ -z "$TOKEN" ]; then
            echo "❌ Token generation failed"
            exit 1
          fi

          echo "ACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV

      # ==========================================================
      # 6️⃣ LINT + DEPLOY + INTEGRATION
      # ==========================================================
      - name: Lint, Deploy & Integration Test
        shell: bash
        run: |
          mkdir -p reports

          IFS=' ' read -r -a PROXIES <<< "${{ steps.detect.outputs.changed_proxies }}"

          for proxy in "${PROXIES[@]}"; do
            PROXY_DIR="api-proxies/$proxy/apiproxy"
            POM_FILE="api-proxies/$proxy/pom.xml"
            TEST_FILE="api-proxies/$proxy/tests/integration/PassCollection.json"
            REPORT_DIR="reports/$proxy"

            mkdir -p "$REPORT_DIR"

            apigeelint -s "$PROXY_DIR" -f html.js --profile apigeex > "$REPORT_DIR/lint.html"

            mvn clean install \
              -f "$POM_FILE" \
              -P$APIGEE_ENVIRONMENT \
              -Dorg=$ORG \
              -Dbearer=$ACCESS_TOKEN

            if [ -f "$TEST_FILE" ]; then
              newman run "$TEST_FILE" \
                --reporters cli,html \
                --reporter-html-export "$REPORT_DIR/integration.html"
            fi
          done

      # ==========================================================
      # 7️⃣ UPLOAD REPORTS
      # ==========================================================
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: proxy-reports
          path: reports
        if: always()
