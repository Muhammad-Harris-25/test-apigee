name: Apigee - Manual Deploy

on:
  workflow_dispatch:
    inputs:
      proxies:
        description: "Type proxy names (comma-separated) OR ALL (see detected list in logs)"
        required: true

env:
  NODE_VERSION: 18

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==========================================================
      # 0Ô∏è‚É£ CHECKOUT
      # ==========================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================================
      # 1Ô∏è‚É£ SHOW DETECTED PROXIES (FROM FILE)
      # ==========================================================
      - name: Show detected proxies
        shell: bash
        run: |
          FILE=".github/detected_proxies.txt"

          if [ ! -f "$FILE" ]; then
            echo "‚ùå detected_proxies.txt not found"
            echo "‚û°Ô∏è Run auto-detect workflow first"
            exit 1
          fi

          if [ ! -s "$FILE" ]; then
            echo "‚ùå detected_proxies.txt is empty"
            exit 1
          fi

          echo "======================================"
          echo "üîç DETECTED APIGEE PROXIES"
          echo "======================================"
          cat "$FILE"
          echo ""

      # ==========================================================
      # 2Ô∏è‚É£ RESOLVE USER SELECTION
      # ==========================================================
      - name: Resolve selected proxies
        shell: bash
        run: |
          DETECTED=$(cat .github/detected_proxies.txt)
          INPUT="${{ github.event.inputs.proxies }}"

          if [ -z "$INPUT" ]; then
            echo "‚ùå No input provided"
            exit 1
          fi

          if [ "$INPUT" = "ALL" ]; then
            SELECTED="$DETECTED"
          else
            SELECTED=""
            IFS=',' read -r -a USER <<< "$INPUT"
            for p in "${USER[@]}"; do
              p=$(echo "$p" | xargs)
              if ! echo "$DETECTED" | grep -qw "$p"; then
                echo "‚ùå Invalid proxy: $p"
                echo "Valid proxies are:"
                echo "$DETECTED"
                exit 1
              fi
              SELECTED="$SELECTED $p"
            done
          fi

          if [ -z "$SELECTED" ]; then
            echo "‚ùå No valid proxies selected"
            exit 1
          fi

          echo "SELECTED_PROXIES=$SELECTED" >> $GITHUB_ENV

          echo "Selected proxies:"
          for p in $SELECTED; do
            echo " - $p"
          done

      # ==========================================================
      # 3Ô∏è‚É£ LOAD APIGEE VARIABLES
      # ==========================================================
      - name: Load Apigee variables
        shell: bash
        run: |
          if [ -z "${{ vars.ORG }}" ] || [ -z "${{ vars.APIGEE_ENVIRONMENT }}" ]; then
            echo "‚ùå ORG / APIGEE_ENVIRONMENT not set in repo variables"
            exit 1
          fi

          echo "ORG=${{ vars.ORG }}" >> $GITHUB_ENV
          echo "APIGEE_ENVIRONMENT=${{ vars.APIGEE_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_FILE=${{ vars.SERVICE_ACCOUNT_FILE }}" >> $GITHUB_ENV

      # ==========================================================
      # 4Ô∏è‚É£ SETUP TOOLS
      # ==========================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install tools
        shell: bash
        run: |
          npm install -g apigeelint newman newman-reporter-html

      # ==========================================================
      # 5Ô∏è‚É£ GENERATE ACCESS TOKEN (AZURE SCRIPT ‚Äì FIXED PARSING)
      # ==========================================================
      - name: Generate access token
        shell: bash
        run: |
          set -e

          chmod +x scripts/revision.sh

          FIRST_PROXY=$(echo "$SELECTED_PROXIES" | awk '{print $1}')

          OUTPUT=$(scripts/revision.sh \
            "$ORG" \
            "$FIRST_PROXY" \
            "$APIGEE_ENVIRONMENT" \
            "$SERVICE_ACCOUNT_FILE" 2>&1)

          echo "========= revision.sh OUTPUT ========="
          echo "$OUTPUT"
          echo "====================================="

          TOKEN=$(echo "$OUTPUT" | grep -oE 'ya29\.[A-Za-z0-9._-]+')

          echo "Extracted token length: ${#TOKEN}"

          if [ -z "$TOKEN" ]; then
            echo "‚ùå Failed to extract access token"
            exit 1
          fi

          echo "ACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV

      # ==========================================================
      # 6Ô∏è‚É£ LINT + DEPLOY + INTEGRATION
      # ==========================================================
      - name: Lint, Deploy & Integration
        shell: bash
        run: |
          SUCCESS=""
          FAILED_LINT=""
          FAILED_DEPLOY=""
          FAILED_INTEGRATION=""
          HAS_FAILURE=0

          for proxy in $SELECTED_PROXIES; do
            echo "===================================="
            echo "üö¶ Processing $proxy"
            echo "===================================="

            PROXY_DIR="api-proxies/$proxy/apiproxy"
            POM_FILE="api-proxies/$proxy/pom.xml"
            TEST_FILE="api-proxies/$proxy/tests/integration/PassCollection.json"

            # ---------- LINT ----------
            apigeelint -s "$PROXY_DIR" -f table.js --profile apigeex
            LINT_EXIT=$?

            if [ $LINT_EXIT -ne 0 ]; then
              FAILED_LINT="$FAILED_LINT $proxy"
              HAS_FAILURE=1
              continue
            fi

            # ---------- DEPLOY ----------
            mvn clean install \
              -f "$POM_FILE" \
              -P "$APIGEE_ENVIRONMENT" \
              -Dorg="$ORG" \
              -Dbearer="$ACCESS_TOKEN"

            if [ $? -ne 0 ]; then
              FAILED_DEPLOY="$FAILED_DEPLOY $proxy"
              HAS_FAILURE=1
              continue
            fi

            # ---------- INTEGRATION ----------
            if [ -f "$TEST_FILE" ]; then
              newman run "$TEST_FILE"
              if [ $? -ne 0 ]; then
                FAILED_INTEGRATION="$FAILED_INTEGRATION $proxy"
                HAS_FAILURE=1
                continue
              fi
            fi

            SUCCESS="$SUCCESS $proxy"
          done

          echo "SUCCESS=$SUCCESS" >> $GITHUB_ENV
          echo "FAILED_LINT=$FAILED_LINT" >> $GITHUB_ENV
          echo "FAILED_DEPLOY=$FAILED_DEPLOY" >> $GITHUB_ENV
          echo "FAILED_INTEGRATION=$FAILED_INTEGRATION" >> $GITHUB_ENV

          if [ $HAS_FAILURE -eq 1 ]; then
            echo "‚ùå One or more proxies failed"
            exit 1
          fi

      # ==========================================================
      # 7Ô∏è‚É£ FINAL SUMMARY
      # ==========================================================
      - name: Final Summary
        if: always()
        shell: bash
        run: |
          echo "======================================"
          echo "üöÄ MANUAL DEPLOY SUMMARY"
          echo "======================================"
          echo ""
          echo "‚úÖ SUCCESS:"
          echo "${SUCCESS:-None}"
          echo ""
          echo "‚ùå LINT FAILED:"
          echo "${FAILED_LINT:-None}"
          echo ""
          echo "‚ùå DEPLOY FAILED:"
          echo "${FAILED_DEPLOY:-None}"
          echo ""
          echo "‚ùå INTEGRATION FAILED:"
          echo "${FAILED_INTEGRATION:-None}"
