name: Apigee - Manual Deploy

on:
  workflow_dispatch:
    inputs:
      proxies:
        description: "Comma-separated proxy names OR ALL (see detected list in logs)"
        required: true

env:
  NODE_VERSION: 18

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==========================================================
      # 0Ô∏è‚É£ CHECKOUT
      # ==========================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================================
      # 1Ô∏è‚É£ SHOW DETECTED PROXIES (FROM GIT FILE)
      # ==========================================================
      - name: Show detected proxies
        shell: bash
        run: |
          FILE=".github/detected_proxies.txt"

          if [ ! -f "$FILE" ]; then
            echo "‚ùå detected_proxies.txt not found"
            exit 1
          fi

          echo "======================================"
          echo "üîç DETECTED APIGEE PROXIES"
          echo "======================================"
          cat "$FILE"
          echo ""

      # ==========================================================
      # 2Ô∏è‚É£ RESOLVE USER SELECTION
      # ==========================================================
      - name: Resolve selected proxies
        shell: bash
        run: |
          DETECTED=$(cat .github/detected_proxies.txt)
          INPUT="${{ github.event.inputs.proxies }}"

          if [ "$INPUT" = "ALL" ]; then
            SELECTED="$DETECTED"
          else
            SELECTED=""
            IFS=',' read -r -a USER <<< "$INPUT"
            for p in "${USER[@]}"; do
              p=$(echo "$p" | xargs)
              if ! echo "$DETECTED" | grep -qw "$p"; then
                echo "‚ùå Invalid proxy: $p"
                exit 1
              fi
              SELECTED="$SELECTED $p"
            done
          fi

          echo "SELECTED_PROXIES=$SELECTED" >> $GITHUB_ENV
          echo "Selected proxies: $SELECTED"

      # ==========================================================
      # 3Ô∏è‚É£ LOAD APIGEE VARIABLES
      # ==========================================================
      - name: Load Apigee variables
        shell: bash
        run: |
          echo "ORG=${{ vars.ORG }}" >> $GITHUB_ENV
          echo "APIGEE_ENVIRONMENT=${{ vars.APIGEE_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_FILE=${{ vars.SERVICE_ACCOUNT_FILE }}" >> $GITHUB_ENV

      # ==========================================================
      # 4Ô∏è‚É£ SETUP TOOLS (FROM YOUR AZURE FLOW)
      # ==========================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install tools
        shell: bash
        run: |
          npm install -g apigeelint newman newman-reporter-html

      # ==========================================================
      # 5Ô∏è‚É£ GENERATE ACCESS TOKEN (AZURE STYLE ‚Äì NO SCRIPT CHANGE)
      # ==========================================================
      - name: Generate access token
        shell: bash
        run: |
          chmod +x scripts/revision.sh

          FIRST_PROXY=$(echo "$SELECTED_PROXIES" | awk '{print $1}')

          OUTPUT=$(scripts/revision.sh \
            "$ORG" \
            "$FIRST_PROXY" \
            "$APIGEE_ENVIRONMENT" \
            "$SERVICE_ACCOUNT_FILE" 2>&1)

          TOKEN=$(echo "$OUTPUT" \
            | sed -n 's/.*variable=access_token;isOutput=true]\(.*\)/\1/p')

          if [ -z "$TOKEN" ]; then
            echo "‚ùå Failed to extract access token"
            echo "$OUTPUT"
            exit 1
          fi

          echo "ACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV

      # ==========================================================
      # 6Ô∏è‚É£ LINT + DEPLOY + INTEGRATION (AZURE LOGIC)
      # ==========================================================
      - name: Lint, Deploy & Integration Test
        shell: bash
        run: |
          mkdir -p reports

          SUCCESS=""
          FAILED_LINT=""
          FAILED_DEPLOY=""
          FAILED_INTEGRATION=""
          HAS_FAILURE=0

          for proxy in $SELECTED_PROXIES; do
            echo "===================================="
            echo "üö¶ Processing $proxy"
            echo "===================================="

            PROXY_DIR="api-proxies/$proxy/apiproxy"
            POM_FILE="api-proxies/$proxy/pom.xml"
            TEST_FILE="api-proxies/$proxy/tests/integration/PassCollection.json"
            REPORT_DIR="reports/$proxy"

            mkdir -p "$REPORT_DIR"

            # ---------- LINT ----------
            apigeelint -s "$PROXY_DIR" -f table.js --profile apigeex
            LINT_EXIT=$?

            apigeelint -s "$PROXY_DIR" -f html.js --profile apigeex > "$REPORT_DIR/lint.html"

            if [ $LINT_EXIT -ne 0 ]; then
              FAILED_LINT="$FAILED_LINT $proxy"
              HAS_FAILURE=1
              continue
            fi

            # ---------- DEPLOY ----------
            mvn clean install \
              -f "$POM_FILE" \
              -P "$APIGEE_ENVIRONMENT" \
              -Dorg="$ORG" \
              -Dbearer="$ACCESS_TOKEN"

            if [ $? -ne 0 ]; then
              FAILED_DEPLOY="$FAILED_DEPLOY $proxy"
              HAS_FAILURE=1
              continue
            fi

            # ---------- INTEGRATION ----------
            if [ -f "$TEST_FILE" ]; then
              newman run "$TEST_FILE" \
                --reporters cli,html \
                --reporter-html-export "$REPORT_DIR/integration.html"

              if [ $? -ne 0 ]; then
                FAILED_INTEGRATION="$FAILED_INTEGRATION $proxy"
                HAS_FAILURE=1
                continue
              fi
            fi

            SUCCESS="$SUCCESS $proxy"
          done

          echo "SUCCESS=$SUCCESS" >> $GITHUB_ENV
          echo "FAILED_LINT=$FAILED_LINT" >> $GITHUB_ENV
          echo "FAILED_DEPLOY=$FAILED_DEPLOY" >> $GITHUB_ENV
          echo "FAILED_INTEGRATION=$FAILED_INTEGRATION" >> $GITHUB_ENV

          if [ $HAS_FAILURE -eq 1 ]; then
            echo "‚ùå One or more stages failed"
            exit 1
          fi

      # ==========================================================
      # 7Ô∏è‚É£ UPLOAD REPORTS
      # ==========================================================
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proxy-reports
          path: reports

      # ==========================================================
      # 8Ô∏è‚É£ FINAL SUMMARY
      # ==========================================================
      - name: Final Summary
        if: always()
        shell: bash
        run: |
          echo "======================================"
          echo "üöÄ FINAL PIPELINE SUMMARY"
          echo "======================================"
          echo ""
          echo "‚úÖ SUCCESSFUL PROXIES:"
          echo "${SUCCESS:-None}"
          echo ""
          echo "‚ùå LINT FAILED:"
          echo "${FAILED_LINT:-None}"
          echo ""
          echo "‚ùå DEPLOY FAILED:"
          echo "${FAILED_DEPLOY:-None}"
          echo ""
          echo "‚ùå INTEGRATION FAILED:"
          echo "${FAILED_INTEGRATION:-None}"
